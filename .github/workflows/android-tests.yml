name: Android Appium Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium --version
          appium driver list

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-27

      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 27
          target: google_apis
          arch: x86
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Download APK
        run: |
          mkdir -p apps
          curl -L https://github.com/saucelabs/my-demo-app-android/releases/download/2.0.1/mDemoAppAndroid.apk -o apps/my-demo-app.apk
          ls -lh apps/

      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      - name: Create Test Script
        run: |
          cat > run-tests.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "=== Verifying Emulator ==="
          adb devices
          adb shell getprop ro.build.version.release
          
          echo "=== Starting Appium Server ==="
          appium --log appium.log --address 127.0.0.1 --port 4723 --base-path / &
          APPIUM_PID=$!
          echo "Appium PID: $APPIUM_PID"
          
          echo "=== Waiting for Appium Server ==="
          for i in $(seq 1 30); do
            if curl -s http://127.0.0.1:4723/status > /dev/null 2>&1; then
              echo "SUCCESS: Appium server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "ERROR: Appium server failed to start"
              cat appium.log
              kill $APPIUM_PID 2>/dev/null || true
              exit 1
            fi
            echo "Waiting for Appium... ($i/30)"
            sleep 2
          done
          
          echo "=== Installing APK ==="
          adb install -r apps/my-demo-app.apk
          adb shell pm list packages | grep swaglabs || echo "WARNING: App package not found!"
          
          echo "=== Running Gradle Tests ==="
          ./gradlew clean test \
            -Dapp.path=$(pwd)/apps/my-demo-app.apk \
            -DplatformVersion=8.1 \
            -DdeviceName="emulator-5554" \
            -Ddevice.udid="emulator-5554" \
            -Dappium.server.url="http://127.0.0.1:4723" \
            --stacktrace \
            --info
          
          TEST_EXIT_CODE=$?
          
          echo "=== Stopping Appium Server ==="
          kill $APPIUM_PID 2>/dev/null || true
          
          echo "=== Test execution completed with exit code: $TEST_EXIT_CODE ==="
          exit $TEST_EXIT_CODE
          EOF
          
          chmod +x run-tests.sh

      - name: Run Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 27
          target: google_apis
          arch: x86
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: bash run-tests.sh

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/test-results/
            build/reports/tests/

      - name: Upload Test Report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-html
          path: |
            build/reports/tests/test/
            reports/

      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: appium.log

      - name: Upload Screenshots (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: |
            screenshots/
            build/screenshots/

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          if [ -d "build/test-results/test" ]; then
            echo "✅ Test results directory exists" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Test Result Files:" >> $GITHUB_STEP_SUMMARY
            find build/test-results/test -name "*.xml" | while read file; do
              echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
            done
          else
            echo "❌ Test results directory not found" >> $GITHUB_STEP_SUMMARY
          fi