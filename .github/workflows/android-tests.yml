name: Android Appium Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-13 # macOS Intel sangat stabil untuk x86_64 emulator
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Run Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          # PERBAIKAN: Menggunakan swiftshader_indirect karena CI tidak punya hardware GPU
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Start Appium Server in background
            appium --log appium.log --address 127.0.0.1 --port 4723 &
            
            # Tunggu Appium sampai benar-benar listen
            for i in {1..30}; do
              if nc -z localhost 4723; then
                echo "Appium server is up!"
                break
              fi
              echo "Waiting for Appium..."
              sleep 2
            done
            
            # Download APK (Sauce Labs Demo)
            curl -L https://github.com/saucelabs/my-demo-app-android/releases/download/2.0.1/mDemoAppAndroid.apk -o my-demo-app.apk
            
            # Run Gradle tests
            # PERBAIKAN: platformVersion harus sama dengan api-level (29 = Android 10)
            ./gradlew test \
              -Dapp.path=$(pwd)/my-demo-app.apk \
              -DplatformVersion=10 \
              -DdeviceName="emulator-5554" \
              -Ddevice.udid="emulator-5554" \
              -Dappium.server.url="http://127.0.0.1:4723"

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test/
            reports/
            appium.log