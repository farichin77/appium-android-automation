name: Android Appium Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: KVM Check & Permissions
        run: |
          # Perbaikan KVM agar emulator bisa jalan cepat di Ubuntu
          if [ -e /dev/kvm ]; then
            sudo chown $USER /dev/kvm
            echo "KVM is available and permissions fixed."
          else
            echo "KVM is NOT available, emulator will be slow."
          fi

      - name: Run Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 27
          target: google_apis
          arch: x86
          force-avd-creation: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Start Appium Server
            appium --log appium.log --address 127.0.0.1 --port 4723 &
            
            # Wait for Appium
            for i in {1..30}; do
              if nc -z 127.0.0.1 4723; then
                echo "Appium server is up!"
                break
              fi
              echo "Waiting for Appium..."
              sleep 2
            done
            
            # Download APK
            curl -L https://github.com/saucelabs/my-demo-app-android/releases/download/2.0.1/mDemoAppAndroid.apk -o my-demo-app.apk
            
            # Run Gradle tests
            # API 27 = Android 8.1
            ./gradlew test \
              -Dapp.path=$(pwd)/my-demo-app.apk \
              -DplatformVersion=8.1 \
              -DdeviceName="emulator-5554" \
              -Ddevice.udid="emulator-5554" \
              -Dappium.server.url="http://127.0.0.1:4723"

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test/
            reports/
            appium.log
