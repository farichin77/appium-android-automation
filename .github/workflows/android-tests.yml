name: Android Appium Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: KVM Check & Permissions
        run: |
          if [ -e /dev/kvm ]; then
            sudo chown $USER /dev/kvm
            echo "KVM is available and permissions fixed."
          fi

      - name: Download APK
        run: |
          mkdir -p apps
          curl -L https://github.com/saucelabs/my-demo-app-android/releases/download/2.0.1/mda-2.0.1-22.apk -o apps/my-demo-app.apk
          if [ ! -f apps/my-demo-app.apk ]; then echo "APK download failed"; exit 1; fi

      - name: Create Test Script
        run: |
          cat > run-tests.sh << 'EOF'
          #!/bin/bash
          set -e
          
          echo "=== Starting Appium Server ==="
          appium --log appium.log --address 127.0.0.1 --port 4723 &
          APPIUM_PID=$!
          
          echo "=== Waiting for Appium Server ==="
          for i in $(seq 1 30); do
            if curl -s http://127.0.0.1:4723/status > /dev/null 2>&1; then
              echo "SUCCESS: Appium server is ready!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "ERROR: Appium server failed to start"
              cat appium.log
              exit 1
            fi
            echo "Waiting for Appium... ($i/30)"
            sleep 2
          done
          
          echo "=== Running Gradle Tests ==="
          # Run Gradle tests
          chmod +x gradlew
          ./gradlew test \
            -Dapp.path=$(pwd)/apps/my-demo-app.apk \
            -Dapp.activity=com.saucelabs.mydemoapp.android.view.activities.MainActivity \
            -Dapp.waitActivity=com.saucelabs.mydemoapp.android.view.activities.* \
            -DplatformVersion=11 \
            -DdeviceName="emulator-5554" \
            -Ddevice.udid="emulator-5554" \
            -Dappium.server.url="http://127.0.0.1:4723"
          
          TEST_EXIT_CODE=$?
          kill $APPIUM_PID 2>/dev/null || true
          exit $TEST_EXIT_CODE
          EOF
          chmod +x run-tests.sh

      - name: Run Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: bash ./run-tests.sh

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            build/reports/tests/test/
            reports/
            appium.log
