name: Android Appium Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          appium --log appium.log &
        shell: bash

      - name: Run Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu off -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Download APK if not present or use a fixed URL
            # For this demo, we use the Sauce Labs MyDemoApp APK
            curl -L https://github.com/saucelabs/my-demo-app-android/releases/download/2.0.1/mDemoAppAndroid.apk -o my-demo-app.apk
            
            # Run Gradle tests with property overrides
            ./gradlew test \
              -Dapp.path=$(pwd)/my-demo-app.apk \
              -DplatformVersion=10 \
              -DdeviceName="emulator-5554" \
              -Ddevice.udid="emulator-5554" \
              -Dappium.server.url="http://localhost:4723"

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-test-reports
          path: reports/
